name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install project requirements
        run: pip install -r requirements.txt

      - name: Install Pytest
        run: pip install pytest

      - name: Run unit tests
        run: python -m pytest
